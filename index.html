<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/368f6e9979.js" crossorigin="anonymous"></script>
   

    <link rel="stylesheet" href="dist/css/stye.min.css">
    <title>Email Validator</title>
</head>

<body>

    <div class="card">
        <div class="card__header">
            <h1>WE'RE COMING SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new store. Add your email below to stay up-to-date
                with announcements and our launch deals.</p>
        </div>
        <div class="card__email">
            <input type="email" class="card__input" placeholder="E-Mail Address">
            <button class="card__button"><i class="fa-solid fa-chevron-right"></i></button>
            <p class="card__error">Enter the correct email address!</p>
            <p class="card__confirm">Thank you! You have subscribed to our newsletter!</p>
        </div>
    </div>



    <script src="dist/js/confetti.min.js"></script>
    <script src="dist/js/main.min.js"></script>
</body>

</html>
